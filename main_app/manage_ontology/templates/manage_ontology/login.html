<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <label for="id_email">Email:</label>
    {{ form.email }}
    <br>
    <label for="id_password">Password:</label>
    {{ form.password }}
    <br>
    <button type="submit" class="our_button">Log in</button>
  </form>
</body>
</html>
