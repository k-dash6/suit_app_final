                        </div>
                    </div>

        </header>
        <!--========== END HEADER ==========-->

        <!--========== PARALLAX ==========-->
        <div class="parallax-window" data-parallax="scroll" data-image-src="../../static/manage_ontology/images/1920x1080/04.jpg">
            <div class="parallax-content container">
                <h1 class="carousel-title">Онтология</h1>
            </div>
        </div>

     <!-- Testimonials -->
        <div class="content-lg container_">
                     <div id="mynetwork"></div>

    <script>

var myData = {};
{% url 'my_view' as url %}
fetch('{{ url }}')
  .then(response => response.json())
  .then(data => {
    myData = data;
    var nodes = myData['nodes'];
    var edges = myData['edges'];

    var container = document.getElementById("mynetwork");
    var data = {
      nodes: nodes,
      edges: edges,
    };
    var options = {edges:{
    arrows: {
        to: {
          enabled: true,
          type: "arrow",
        },
      },
  },
  };

  var network = new vis.Network(container, data, options);

  network.on("click", function (params) {
    params.event = "[original event]";

  });

  });

     </script>
        </div>
        <!--========== FOOTER ==========-->
        <footer class="footer">
            <div class="content container">
                <div class="row">
                    <div class="col-xs-6 text-right">
                        <p class="margin-b-0"><a class="color-base fweight-700" href="http://keenthemes.com/preview/asentus/">tg git</a></p>
                    </div>
                </div>
            </div>
        </footer>
        <!--========== END FOOTER ==========-->
    <script>
        /* When the user clicks on the button,
        toggle between hiding and showing the dropdown content */
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
          if (!event.target.matches('.dropbtn')) {

            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
              var openDropdown = dropdowns[i];
              if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
              }
            }
          }
        }
    </script>

        <!-- Back To Top -->
        <a href="javascript:void(0);" class="js-back-to-top back-to-top">Top</a>
