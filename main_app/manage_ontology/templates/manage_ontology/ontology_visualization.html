<!DOCTYPE html>
<html lang="en">
<head>
    <script src='https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js'></script>
    <meta charset="UTF-8">
    <style>
#mynetwork {
  width: 1000px;
  height: 1000px;
  border: 1px solid lightgray;
}
    </style>
</head>
<body>

    <!-- <script src="ontology_visualization.js" type="application/json"></script> -->
    <div id="mynetwork"></div>
    <h2>I am working fuck you</h2>


    <script>
        // create an array with nodes
var nodes = [
    { id: 1, label: "Costume" },
    { id: 2, label: "Components" },
    { id: 3, label: "Accessories" },
    { id: 4, label: "Decorative elements" },
    { id: 5, label: "Fasteners" },
    { id: 6, label: "Prodect cut" },
  ];

  // create an array with edges
  var edges = [
    { from: 1, to: 2, label: "Is subClass of" },
    { from: 2, to: 3, label: "Is subClass of" },
    { from: 2, to: 4, label: "Is subClass of" },
    { from: 2, to: 5, label: "Is subClass of" },
    { from: 2, to: 6, label: "Is subClass of" },
  ];

  // create a network
  var container = document.getElementById("mynetwork");
  var data = {
    nodes: nodes,
    edges: edges,
  };
  var options = {edges:{
    arrows: {
        to: {
          enabled: true,
          type: "arrow",
        },
      },
  },
  };


  var network = new vis.Network(container, data, options);

  network.on("click", function (params) {
    params.event = "[original event]";

  });

    </script>
</body>
</html>
