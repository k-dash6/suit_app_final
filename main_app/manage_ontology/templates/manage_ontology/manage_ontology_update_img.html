<!DOCTYPE html>
<html lang="en" class="no-js">

        <head>
        <meta charset="utf-8"/>
        <title>Update images</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <meta content="" name="description"/>
        <meta content="" name="author"/>

        <link href="http://fonts.googleapis.com/css?family=Hind:300,400,500,600,700" rel="stylesheet" type="text/css">
        <link href="../../static/manage_ontology/vendor/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../static/manage_ontology/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../static/manage_ontology/css/animate.css" rel="stylesheet">
        <link href="../../static/manage_ontology/vendor/swiper/css/swiper.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../static/manage_ontology/css/layout.min.css" rel="stylesheet" type="text/css"/>
            <link href="../../static/manage_ontology/css/main.css" rel="stylesheet" type="text/css"/>

        <link rel="shortcut icon" href="favicon.ico"/>
            <style>
.form_st{
    background-color: #e8d9c8;
    padding: 40px;
    width: 500px;
    display: block;
  margin-right: auto;
  margin-left: auto
}
            </style>
    </head>

    <body>

        <header class="header navbar-fixed-top">
            <nav class="navbar" role="navigation">
                    <div class="collapse navbar-collapse nav-collapse">
                        <div class="menu-container">
                            <a class="home" href="{% url 'home' %}">
                                <img src="../../static/manage_ontology/images/icons/home.png" width="40" height="40">
                            </a>

                            <div class="dropdown">
                            <img onclick="myFunction()" class="dropbtn" src="../../static/manage_ontology/images/icons/setting.png" width="40" height="40">
                              <div id="myDropdown" class="dropdown-content">
                                <a href="{% url 'my_profile' %}">Личный кабинет</a>
                                <a href="{% url 'info' %}">Справка</a>
                                  <a href="{% url 'logout' %}">Выйти</a>
                              </div>
                            </div>

                        </div>
                    </div>
            </nav>
        </header>

        <div class="parallax-window" data-parallax="scroll" data-image-src="../../static/manage_ontology/images/1920x1080/04.jpg">
            <div class="parallax-content container">
                <div class="form_st">
                 <h2>Обновить базу изображений костюмов</h2>
                    <form action="{% url 'manage_update_img' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn-theme btn-theme-sm btn-white-brd text-uppercase">Обновить</button>
                    </form>
                     {% if messages %}
                        <ul class="messages">
                          {% for message in messages %}
                            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                          {% endfor %}
                        </ul>
                      {% endif %}
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="content container">
                <div class="row">
                    <div class="col-xs-6 text-right">
                        <p class="margin-b-0"><a class="color-base fweight-700" href="http://keenthemes.com/preview/asentus/">tg git</a></p>
                    </div>
                </div>
            </div>
        </footer>
    <script>
        /* When the user clicks on the button,
        toggle between hiding and showing the dropdown content */
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
          if (!event.target.matches('.dropbtn')) {

            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
              var openDropdown = dropdowns[i];
              if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
              }
            }
          }
        }
    </script>

        <a href="javascript:void(0);" class="js-back-to-top back-to-top">Top</a>

        <script src="../../static/manage_ontology/vendor/jquery.min.js" type="text/javascript"></script>
        <script src="../../static/manage_ontology/vendor/jquery-migrate.min.js" type="text/javascript"></script>
        <script src="../../static/manage_ontology/vendor/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../static/manage_ontology/vendor/jquery.easing.js" type="text/javascript"></script>
        <script src="../../static/manage_ontology/vendor/jquery.back-to-top.js" type="text/javascript"></script>
        <script src="../../static/manage_ontology/vendor/jquery.smooth-scroll.js" type="text/javascript"></script>
        <script src="../../static/manage_ontology/vendor/jquery.wow.min.js" type="text/javascript"></script>
        <script src="../../static/manage_ontology/vendor/jquery.parallax.min.js" type="text/javascript"></script>
        <script src="../../static/manage_ontology/vendor/swiper/js/swiper.jquery.min.js" type="text/javascript"></script>
        <script src="../../static/manage_ontology/js/layout.min.js" type="text/javascript"></script>
        <script src="../../static/manage_ontology/js/components/wow.min.js" type="text/javascript"></script>
        <script src="../../static/manage_ontology/js/components/swiper.min.js" type="text/javascript"></script>

    </body>
</html>
